<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Documentor</title>
		<link rel="stylesheet" href="output.css" />
		<script>
			var exports = {};
		</script>
	</head>
	<body
		class="bg-gray-100 flex flex-col items-center my-4 mx-10 md:mx-[200px]"
	>
		<!-- Notification Bubble -->
		<header
			class="rounded-md bg-stone-600 flex gap-2 w-fit items-center justify-center py-2 px-3"
		>
			<!-- Bell Icon -->
			<svg
				class="w-[24px] h-[24px] text-stone-50"
				aria-hidden="true"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				fill="currentColor"
				viewBox="0 0 24 24"
			>
				<path
					d="M17.133 12.632v-1.8a5.406 5.406 0 0 0-4.154-5.262.955.955 0 0 0 .021-.106V3.1a1 1 0 0 0-2 0v2.364a.955.955 0 0 0 .021.106 5.406 5.406 0 0 0-4.154 5.262v1.8C6.867 15.018 5 15.614 5 16.807 5 17.4 5 18 5.538 18h12.924C19 18 19 17.4 19 16.807c0-1.193-1.867-1.789-1.867-4.175ZM8.823 19a3.453 3.453 0 0 0 6.354 0H8.823Z"
				/>
			</svg>

			<p class="text-sm text-stone-200">New document added</p>
		</header>
		<!-- Main Content -->
		<main class="self-start w-full mt-16">
			<h1 class="text-2xl text-stone-600 font-bold">Documents</h1>
			<!-- Filters -->
			<div class="flex justify-between items-center mt-4">
				<p>Sort by: <span>Select</span></p>
				<!-- Selector -->
				<div class="flex gap-1 items-center">
					<!-- List view -->
					<svg
						class="w-9 h-9 text-gray-800 dark:text-white cursor-pointer"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						fill="none"
						viewBox="0 0 24 24"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-width="2"
							d="M9 8h10M9 12h10M9 16h10M4.99 8H5m-.02 4h.01m0 4H5"
						/>
					</svg>

					<!-- Grid View Icon -->
					<svg
						class="w-6 h-6 text-gray-800 dark:text-white cursor-pointer"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						fill="currentColor"
						viewBox="0 0 24 24"
					>
						<path
							fill-rule="evenodd"
							d="M4.857 3A1.857 1.857 0 0 0 3 4.857v4.286C3 10.169 3.831 11 4.857 11h4.286A1.857 1.857 0 0 0 11 9.143V4.857A1.857 1.857 0 0 0 9.143 3H4.857Zm10 0A1.857 1.857 0 0 0 13 4.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 21 9.143V4.857A1.857 1.857 0 0 0 19.143 3h-4.286Zm-10 10A1.857 1.857 0 0 0 3 14.857v4.286C3 20.169 3.831 21 4.857 21h4.286A1.857 1.857 0 0 0 11 19.143v-4.286A1.857 1.857 0 0 0 9.143 13H4.857Zm10 0A1.857 1.857 0 0 0 13 14.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 21 19.143v-4.286A1.857 1.857 0 0 0 19.143 13h-4.286Z"
							clip-rule="evenodd"
						/>
					</svg>
				</div>
			</div>

			<!-- Documents Grid -->
			<div
				id="documents-grid"
				class="mt-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
			>
				<button
					id="create-doc-btn"
					class="bg-stone-200 rounded-md text-stone-700 p-2 font-semibold flex gap-1 items-center justify-center hover:bg-stone-300 w-full h-full"
				>
					<!-- Plus icon -->
					<svg
						class="w-6 h-6"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						fill="none"
						viewBox="0 0 24 24"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M5 12h14m-7 7V5"
						/>
					</svg>

					Add document
				</button>
			</div>
		</main>
		<!-- Modal -->
		<div>
			<div
				class="modal fixed left-0 top-0 z-10 hidden h-full w-full bg-black opacity-50"
			></div>
			<div
				class="modal fixed left-0 top-0 hidden z-20 w-full h-full items-center justify-center"
			>
				<div class="bg-white rounded-md p-8 w-[400px] space-y-5">
					<!-- Modal Header -->
					<div class="flex justify-between items-center">
						<h1 class="font-bold text-xl">Create your Document</h1>
						<button
							id="close-modal-btn"
							class="text-stone-700 hover:text-stone-600"
							aria-label="Close modal"
						>
							<svg
								class="w-6 h-6 text-gray-800 dark:text-white"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								fill="none"
								viewBox="0 0 24 24"
							>
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M6 18 17.94 6M18 18 6.06 6"
								/>
							</svg>
						</button>
					</div>
					<!-- Modal Body -->
					<div class="space-y-3">
						<div>
							<label for="title-input" class="font-semibold">Title:</label>
                            <input
                                type="text"
                                id="title-input"
                                class="inputField"
								placeholder="Write your title here"
                            />
						</div>
						<div>
							<label for="version-input" class="font-semibold">Version:</label>
                            <input
                                type="text"
                                id="version-input"
                                class="inputField"
								placeholder="Write your version here"
                            />
						</div>
						<div>
							<label for="contributor-input" class="font-semibold">Contributor:</label>
                            <input
                                type="text"
                                id="contributor-input"
                                class="inputField"
								placeholder="Write your contributor's name here"
                            />
						</div>
					</div>
					<!-- Modal Footer -->
					 <div>
						<button
                            id="save-doc-btn"
                            class="bg-stone-200 rounded-md p-2 font-semibold flex gap-1 items-center justify-center hover:bg-stone-300 w-full text-stone-700"
                        >Create</button>
					 </div>
				</div>
			</div>
		</div>
		<script src="logic.js"></script>
	</body>
</html>
